<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de contas do hotel</title>
  <style>
    body{font:16px/1.4 system-ui;margin:24px}
    .row{margin:10px 0}
    input, select, button{padding:8px}
    input[readonly]{background:#f3f4f6}
  </style>
</head>
<body>
  <h1>Controle de contas do hotel</h1>

  <div class="row">
    <label for="name">Nome do hóspede:</label>
    <input type="text" id="name" name="name" placeholder="Ex.: Maria Silva" />
  </div>

  <div class="row">
    <label for="entrada">Dia de entrada:</label>
    <input type="number" id="entrada" name="entrada" min="1" max="31" placeholder="1–31" />
  </div>

  <div class="row">
    <label for="saida">Dia de saída:</label>
    <input type="number" id="saida" name="saida" min="2" max="31" placeholder="1–31" />
  </div>

  <div class="row">
    <label for="tipo">Tipo de quarto:</label>
    <select id="tipo" name="tipo">
      <option value="STANDARD">STANDARD</option>
      <option value="LUXO">LUXO</option>
      <option value="SUPER-LUXO">SUPER-LUXO</option>
    </select>
  </div>

  <div class="row">
    <label for="cidade">Nome da cidade:</label>
    <input type="text" id="cidade" name="cidade" placeholder="Ex.: Belo Horizonte" />
  </div>

  <div class="row">
    <label for="valor">Valor da conta:</label>
    <input type="text" id="valor" name="valor" readonly placeholder="R$ 0,00" />
  </div>

  <div class="row">
    <button type="button" onclick="calcular()">Calcular</button>
    <button type="button" onclick="novo()">Novo</button>
    <button type="button" onclick="RelatorioContasAcimaMedia()">Relatório contas acima da média</button>
  </div>

  <hr>

  <div class="row">
    <strong>NOME — VALOR DA CONTA</strong>
    <ul id="listaHospedes"></ul>
  </div>

  <script src="ex2_2.js"></script>
</body>
</html>
